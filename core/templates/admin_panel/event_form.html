{% extends "base.html" %}

{% block content %}
    {% if is_edit %}
        <h1>Edit Event</h1>
    {% else %}
        <h1>Add Event</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        {% if is_edit %}
            <button type="submit">Update</button>
        {% else %}
            <button type="submit">Create</button>
        {% endif %}

        <a href="{% url 'admin_event_list' %}">Cancel</a>
    </form>
{% endblock %}
