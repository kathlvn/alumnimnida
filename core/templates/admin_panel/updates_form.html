{% extends 'base.html' %}
{% block content %}
<h2>{{ is_edit|yesno:"Edit Update,Add New Update" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-group mb-3">
        <label for="id_title">Title</label>
        {{ form.title }}
    </div>

    <div class="form-group mb-3">
        <label for="id_content">Content</label>
        {{ form.content }}
    </div>

    <div class="form-group mb-3">
        <label for="id_related_event">Related Event (optional)</label>
        {{ form.related_event }}
    </div>

    <button type="submit" class="btn btn-success">{{ is_edit|yesno:"Update,Create" }}</button>
    <a href="{% url 'admin_updates_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
