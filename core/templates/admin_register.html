<h2>Register as an Admin</h2>
<form method="POST">
    {% csrf_token %}
    <label>First Name:</label><br>
    <input type="text" name="first_name" required><br>
    <label>Last Name:</label><br>
    <input type="text" name="last_name" required><br>
    <label>New Username:</label><br>
    <input type="text" name="username" required><br>
    <label>New Password:</label><br>
    <input type="password" name="password" required><br>
    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" required><br><br>

    <h4>Verify Existing Admin</h4>
    <label>Existing Admin Username:</label><br>
    <input type="text" name="verifier_username" required><br>
    <label>Existing Admin Password:</label><br>
    <input type="password" name="verifier_password" required><br><br>

    <button type="submit">Create Admin</button>
</form>
<a href="{% url 'login' %}">Back to login</a>
