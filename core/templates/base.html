{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Alumni System{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
      <nav>
        <a href="{% url 'profile' %}"><img src="{% static 'img/user_icon.png' %}" alt="Profile"></a>
        <a href="{% url 'home' %}"><img src="{% static 'img/home_icon.png' %}" alt="Home"></a>
        <a href="{% url 'events' %}"><img src="{% static 'img/events_icon.png' %}" alt="Events"></a>
        <a href="{% url 'forum' %}"><img src="{% static 'img/forum_icon.png' %}" alt="Forum"></a>
        <a href="{% url 'updates' %}"><img src="{% static 'img/updates_icon.png' %}" alt="Updates"></a>
        <a href="{% url 'logout' %}"><img src="{% static 'img/logout_icon.png' %}" alt="Logout"></a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Global Header with Page Title and Search Bar -->
      <div class="global-header">
        <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
        <form method="get" action="{% url 'global_search' %}">
          <input type="text" name="q" class="search-bar" placeholder="Search...">
        </form>
      </div>

      {% block content %}
      <!-- Page-specific content will appear here -->
      {% endblock %}
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      {% block right_panel %}
      <!-- Additional info per page goes here -->
      {% endblock %}
    </div>

  </div>

  <!-- Modal Block (for pages like Forum) -->
  {% block modal %}{% endblock %}
  {% block extra_js %}{% endblock %}
</body>
</html>
