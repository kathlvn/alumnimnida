{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Job Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'profile' %}?edit=1" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
