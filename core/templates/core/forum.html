{% extends 'base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Forum</h2>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li class="mb-4 border p-4 rounded bg-white shadow">
          <h3 class="text-xl font-semibold">{{ post.title }}</h3>
          <p>{{ post.content }}</p>
          <p class="text-sm text-gray-600"><strong>Posted by:</strong> {{ post.author.username }} on {{ post.date_posted }}</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts yet.</p>
  {% endif %}
{% endblock %}
