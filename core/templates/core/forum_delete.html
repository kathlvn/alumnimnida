{% extends 'base.html' %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <p><em>{{ comment.content }}</em></p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'forum' %}">Cancel</a>
  </form>
{% endblock %}
