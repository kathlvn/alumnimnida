{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alumni Engagement System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>DEPARTMENT OF COMPUTER STUDIES</h1>
      <p>ALUMNI TRACKING AND ENGAGEMENT MANAGEMENT SYSTEM</p>
      <img class="icon-left" src="{% static 'graduation hat.png' %}" alt="Graduation Icon">
      <img class="icon-right" src="{% static 'graduation_hat.png' %}" alt="Graduation Icon">
    </div>

    <div class="nav-bar">
      <div class="search-box">
        <input type="text" placeholder="Search" />
      </div>
      <div class="nav-buttons">
        <button onclick="location.href='home.html'">HOME</button>
        <button onclick="location.href='events.html'">EVENTS</button>
        <button onclick="location.href='updates.html'">UPDATES</button>
        <button onclick="location.href='forum.html'">FORUM</button>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <img src="{% static 'events.png' %}" alt="Events Icon">
        <h3>EVENTS</h3>
        <p>EXPLORE UPCOMING ALUMNI EVENTS.</p>
      </div>
      <div class="card">
        <img src="{% static 'updates.png' %}" alt="Updates Icon">
        <h3>UPDATES</h3>
        <p>STAY UPDATED WITH THE LATEST NEWS.</p>
      </div>
      <div class="card">
        <img src="{% static 'forum.png' %}" alt="Forum Icon">
        <h3>FORUM</h3>
        <p>CONNECT AND SHARE WITH ALUMNI.</p>
      </div>
    </div>
  </div>
</body>
</html>
