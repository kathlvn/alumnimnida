{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alumni Tracking and Engagement Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="background: radial-gradient(circle, #5b1780, #000000); color: white;">

  <div class="login-box">
    <img src="{% static 'img/ccs_logo.png' %}" alt="CCS Logo" class="logo-img">
    <h1>DEPARTMENT OF COMPUTER STUDIES</h1>
    <p>ALUMNI TRACKING AND ENGAGEMENT MANAGEMENT SYSTEM</p>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form class="login-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="form-label">USERNAME:</label>
        <input type="text" id="username" name="username" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">PASSWORD:</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>

      <div class="form-button">
        <button type="submit" class="login-button">LOGIN</button>
      </div>

      <div class="register-admin">
        <p><a id="openModal">REGISTER AS AN ADMIN</a></p>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Register as an Admin</h2>
      <form method="POST" action="{% url 'admin_register' %}">
        {% csrf_token %}
        <label>Full Name:</label>
        <input type="text" name="full_name" required>

        <label>New Username:</label>
        <input type="text" name="username" required>

        <label>New Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required>

        <h4>Verify Existing Admin</h4>

        <label>Existing Admin Username:</label>
        <input type="text" name="verifier_username" required>

        <label>Existing Admin Password:</label>
        <input type="password" name="verifier_password" required>

        <button type="submit">Create Admin</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("adminModal");
    const openBtn = document.getElementById("openModal");
    const closeBtn = document.getElementById("closeModal");

    openBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target === modal) modal.style.display = "none"; };
  </script>

</body>
</html>
