{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Tracking and Engagement Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <div class="login-box">
    <img src="{% static 'logo.png' %}" alt="CCS Logo">
    <h1>DEPARTMENT OF COMPUTER STUDIES</h1>
    <h3>ALUMNI TRACKING AND ENGAGEMENT MANAGEMENT SYSTEM</h3>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form class="login-form" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username" class="form-label">USERNAME:</label>
        <input type="text" id="username" name="username" class="form-input" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">PASSWORD:</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>

      <div class="form-group-buttons">
        <button type="submit" class="login-admin">LOGIN AS ADMIN</button>
        <button type="submit" class="login-button">LOGIN</button>
      </div>
    </form>
  </div>

</body>
</html>
